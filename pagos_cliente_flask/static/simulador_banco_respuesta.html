<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de respuestas del banco</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row mb-3">
        <h1>Simulador de Respuesta de un pago hecho al Banco (Santander)</h1>
        <form id="form_post" action="#" method="POST">
          <label id="strResponse_label" for="strResponse" class="form-label"
            >strResponse</label
          >
          <textarea
            id="strResponse"
            name="strResponse"
            class="form-control"
            rows="18"
            cols="80"
          ></textarea>
          <br />
          <input type="reset" class="btn btn-secondary" value="Limpiar" />
          <input type="submit" class="btn btn-primary" value="Enviar" />
        </form>
      </div>
      <div class="row mb-3">
        <div class="col-auto">
          <label for="url_input" class="form-label">URL del POST</label>
          <input
            type="text"
            class="form-control"
            id="url_input"
            value="172.30.37.233"
          />
          <label for="port_input" class="form-label">Port</label>
          <input
            type="text"
            class="form-control"
            id="port_input"
            value="8007"
          />
          <button class="btn btn-success mt-3" onclick="change_url();">
            Asignar URL
          </button>
        </div>
      </div>
    </div>
  </body>

  <script>
    function change_url() {
      let dir = document.getElementById("url_input").value;
      let port = document.getElementById("port_input").value;

      url = "http://" + dir + ":" + port + "/resultado";

      document.getElementById("form_post").action = url;
    }
  </script>
</html>
